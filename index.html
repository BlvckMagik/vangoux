<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="background"></div>

      <!-- !Header -->

      <header class="page-header">
        <div class="logo">
          <img
            class="logo__img"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png"
            alt="Logo"
          />
          <div class="logo__name">VanGoux</div>
        </div>
        <div class="page-header__navigation">
          <div class="page-header__navigation-item">How it works</div>
          <div class="page-header__navigation-item">Features</div>
          <div class="page-header__navigation-item">Use cases</div>
          <div class="page-header__navigation-item">Schedule a demo</div>
        </div>
        <button class="page-header__upload-btn upload-btn">
          Upload Sketch
        </button>
      </header>

      <!-- !Headline -->

      <div class="headline">
        <div class="headline__container">
          <h3 class="headline__title">Launch websites directly from Sketch</h3>
          <div class="headline__description">
            Create pixel perfect websites, landing pages & portfolios directly
            from your Sketch designs
          </div>
          <button class="headline__upload-btn upload-btn">
            See VanGoux in action
          </button>
        </div>
        <img
          class="headline__img"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/IllustrationMain.png"
          alt="Main illustration"
        />
        <div class="headline__banner">
          Please visit our desktop site to upload your Sketch designs
        </div>
      </div>
    </div>
  </body>
</html>
